apiVersion: 1

groups:
  - orgId: 1
    name: order-service-alerts
    folder: Order Service Alerts
    interval: 1m
    rules:
      - uid: order-service-high-error-rate
        title: Order Service High Error Rate
        condition: B
        data:
          - refId: A
            datasourceUid: prometheus
            queryType: timeSeriesQuery
            relativeTimeRange:
              from: 300
              to: 0
            model:
              datasource:
                type: prometheus
                uid: prometheus
              editorMode: code
              expr: sum(rate(observability_errors_total[5m])) / clamp_min(sum(rate(observability_orders_created_total[5m])), 0.01)
              instant: false
              interval: ""
              intervalMs: 15000
              legendFormat: ""
              maxDataPoints: 43200
              refId: A
          - refId: B
            datasourceUid: grafana
            queryType: classic_condition
            relativeTimeRange:
              from: 300
              to: 0
            model:
              conditions:
                - evaluator:
                    params:
                      - 0.1
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: grafana
              expression: A
              intervalMs: 0
              maxDataPoints: 43200
              reducer: last
              type: classic_conditions
        for: 5m
        annotations:
          summary: Error rate is above 10% over the last 5 minutes.
        labels:
          service: order-service
          severity: critical
        noDataState: NoData
        execErrState: Alerting
        isPaused: false

      - uid: order-service-slow-latency
        title: Order Service High Latency (p95)
        condition: B
        data:
          - refId: A
            datasourceUid: prometheus
            queryType: timeSeriesQuery
            relativeTimeRange:
              from: 300
              to: 0
            model:
              datasource:
                type: prometheus
                uid: prometheus
              editorMode: code
              expr: histogram_quantile(0.95, sum by (le) (rate(observability_orders_duration_bucket[5m])))
              instant: false
              interval: ""
              intervalMs: 15000
              legendFormat: ""
              maxDataPoints: 43200
              refId: A
          - refId: B
            datasourceUid: grafana
            queryType: classic_condition
            relativeTimeRange:
              from: 300
              to: 0
            model:
              conditions:
                - evaluator:
                    params:
                      - 2000
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: grafana
              expression: A
              intervalMs: 0
              maxDataPoints: 43200
              reducer: last
              type: classic_conditions
        for: 5m
        annotations:
          summary: 95th percentile order latency stays above 2s for 5 minutes.
        labels:
          service: order-service
          severity: warning
        noDataState: NoData
        execErrState: Alerting
        isPaused: false
